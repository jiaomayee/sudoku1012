<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" fill="none">
  <!-- 圆角矩形背景 -->
  <rect x="5" y="5" width="90" height="90" rx="12" ry="12" fill="#FFFFFF" stroke="#0066CC" stroke-width="2"/>
  
  <!-- 数独网格 - 外部大网格 -->
  <rect x="15" y="15" width="70" height="70" fill="none" stroke="#0066CC" stroke-width="1.5"/>
  
  <!-- 3x3子网格分隔线 -->
  <line x1="36.67" y1="15" x2="36.67" y2="85" stroke="#0066CC" stroke-width="1.5"/>
  <line x1="63.33" y1="15" x2="63.33" y2="85" stroke="#0066CC" stroke-width="1.5"/>
  <line x1="15" y1="36.67" x2="85" y2="36.67" stroke="#0066CC" stroke-width="1.5"/>
  <line x1="15" y1="63.33" x2="85" y2="63.33" stroke="#0066CC" stroke-width="1.5"/>
  
  <!-- 单元格内的数字 -->
  <text x="25" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066CC" text-anchor="middle">1</text>
  <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066CC" text-anchor="middle">2</text>
  <text x="25" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066CC" text-anchor="middle">4</text>
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066CC" text-anchor="middle">8</text>
  <text x="75" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066CC" text-anchor="middle">5</text>
  <text x="25" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066CC" text-anchor="middle">7</text>
  <text x="75" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0066CC" text-anchor="middle">6</text>
  
  <!-- 铅笔 -->
  <g transform="translate(45, 20) rotate(45)">
    <!-- 铅笔杆 -->
    <path d="M-5,0 L5,0 L8,-8 L-8,-8 Z" fill="#3B82F6"/>
    <!-- 金属环 -->
    <rect x="-3" y="-10" width="6" height="2" fill="#94A3B8"/>
    <!-- 红色笔尖帽 -->
    <rect x="-4" y="-15" width="8" height="5" fill="#EF4444"/>
    <!-- 笔尖 -->
    <polygon points="0,-8 5,-12 0,-15 -5,-12" fill="#F97316"/>
  </g>
</svg>