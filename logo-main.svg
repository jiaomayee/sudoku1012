<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <!-- 圆角矩形背景 -->
  <rect x="3" y="3" width="58" height="58" rx="8" ry="8" fill="#FFFFFF" stroke="#0066CC" stroke-width="2"/>
  
  <!-- 数独网格 - 外部大网格 -->
  <rect x="9" y="9" width="46" height="46" fill="none" stroke="#0066CC" stroke-width="1.5"/>
  
  <!-- 3x3子网格分隔线 -->
  <line x1="24" y1="9" x2="24" y2="55" stroke="#0066CC" stroke-width="1.5"/>
  <line x1="40" y1="9" x2="40" y2="55" stroke="#0066CC" stroke-width="1.5"/>
  <line x1="9" y1="24" x2="55" y2="24" stroke="#0066CC" stroke-width="1.5"/>
  <line x1="9" y1="40" x2="55" y2="40" stroke="#0066CC" stroke-width="1.5"/>
  
  <!-- 单元格内的数字 -->
  <text x="17" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0066CC" text-anchor="middle">1</text>
  <text x="32" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0066CC" text-anchor="middle">2</text>
  <text x="17" y="37" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0066CC" text-anchor="middle">4</text>
  <text x="32" y="52" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0066CC" text-anchor="middle">8</text>
  <text x="48" y="37" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0066CC" text-anchor="middle">5</text>
  <text x="17" y="52" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0066CC" text-anchor="middle">7</text>
  <text x="48" y="52" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0066CC" text-anchor="middle">6</text>
  
  <!-- 铅笔 -->
  <g transform="translate(30, 14) rotate(45)">
    <!-- 铅笔杆 -->
    <path d="M-3,0 L3,0 L5,-5 L-5,-5 Z" fill="#3B82F6"/>
    <!-- 金属环 -->
    <rect x="-2" y="-6" width="4" height="1.5" fill="#94A3B8"/>
    <!-- 红色笔尖帽 -->
    <rect x="-2.5" y="-9" width="5" height="3" fill="#EF4444"/>
    <!-- 笔尖 -->
    <polygon points="0,-5 3,-7 0,-9 -3,-7" fill="#F97316"/>
  </g>
</svg>